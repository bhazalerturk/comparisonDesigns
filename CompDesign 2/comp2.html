<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>CompDesign 2</title>
    <link rel="stylesheet" href="comp2.css"/>
</head>
<body>
    <div class="priceComp">     

        <div class="priceColumn">
            <div class="priceHeader">
                <div class="price">
                    <div class="currency">£</div>
                    29
                    <div class="month">/ MO</div>
                </div>
                <div class="companyName">Company A</div>
            </div>

            <div class="divider"></div>

            <div class="feature">
                <ul class="featureList">
                    <li>Free Trial</li>
                    <li>Dedicated</li>
                    <li>Easy Install</li>
                </ul>
            </div>
            <button class="button">Register</button>
        </div>

        <div class="priceColumnPopular">
            <div class="mostPopular">Most Popular</div>

            <div class="priceHeader">
                <div class="price">
                    <div class="currency" style="font-size:75px;">FREE</div>
                    <div class="month">/ MO</div>
                </div>
                <div class="companyName">Company B</div>
            </div>

            <div class="divider"></div>

            <div class="feature">
                <ul class="featureList">
                    <li>No Free Trial</li>
                    <li>Community</li>
                    <li>Easy Install</li>
                </ul>
            </div>
            <button class="button" style="background-color: white; color: var(--accent-color);">Register</button>
        </div>

        <div class="priceColumn">
            <div class="priceHeader">
                <div class="price">
                    <div class="currency">£</div>
                    19
                    <div class="month">/ MO</div>
                </div>
                <div class="companyName">Company C</div>
            </div>
            <div class="divider"></div>
            <div class="feature">
                <ul class="featureList">
                    <li>Free Trial</li>
                    <li>Dedicated</li>
                    <li>No Easy Install</li>
                </ul>
            </div>
            <button class="button">Register</button>
        </div>
    </div>
</body>
</html>
