<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>CompDesign 1</title>
    <link rel="stylesheet" href="comp1.css" />
</head>
<body>
    <div id="pricingList">
        
        <div class="content">
            <h1 style="text-align:center;font-size:45px">E-commerce Company Comparison Table</h1>
            <h3 style=" text-align:center;text-decoration:underline">Features Chart</h3>
        </div>
       
        <div class="columns">
            <ul class="price">
                <li class="packageA">Company A</li>
                <li class="grey">£ 29 / month</li>
                <li>Free Trial</li>
                <li>Dedicated</li>
                <li>Easy Install</li>
                <li class="grey"><input type="button" value="Sign Up" class="button"/></li>
             </ul>
        </div>
        <div class="columns">
            <ul class="price">
                <li class="packageB">Company B</li>
                <li class="grey">FREE</li>
                <li>No Free Trial</li>
                <li>Community</li>
                <li>Easy Install</li>
                <li class="grey"><input type="button" class="button" value="Sign Up" /></li>
            </ul>
        </div>
        <div class="columns">
            <ul class="price">
                <li class="packageC">Company C</li>
                <li class="grey">£ 19 / month</li>
                <li>Free Trial</li>
                <li>Dedicated</li>
                <li>No Easy Install</li>
                <li class="grey"><input type="button" class="button" value="Sign Up" /></li>
            </ul>
        </div>

    </div>
</body>
</html>
