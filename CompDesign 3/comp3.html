<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>CompDesign 3</title>
    <link rel="stylesheet" href="comp3.css" />
</head>
<body>
    <div class="priceTable">
        <table class="comparisonTable">
            <thead>
                <h1>E-commerce Company Comparison Table</h1>
                <tr class="companyNameRow">
                    <th class="companyName"></th>
                    <th class="product">Company A</th>
                    <th class="product">Company B</th>
                    <th class="product">Company C</th>
                </tr>
                <tr>
                    <th class="priceInfo">
                        <div>Pricing</div>
                    </th>
                    <th class="priceA">
                        <div class="monthPrice">
                            <span>£ 29</span>
                        </div>
                    </th>
                    <th class="priceB">
                        <div class="monthPrice">
                            <span>FREE</span>
                        </div>
                    </th>
                    <th class="priceC">
                        <div class="monthPrice">
                            <span>£ 19</span>
                        </div>
                    </th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td></td>
                    <td colspan="3">Support</td>
                </tr>
                <tr class="compareRow">
                    <td>Support</td>
                    <td>
                        <span>Dedicated</span>
                    </td>
                    <td>
                        <span>Community</span>
                    </td>
                    <td>
                        <span>Dedicated</span>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td colspan="3">Trial</td>
                </tr>
                <tr class="Trial">
                    <td>Free Trial</td>
                    <td>
                        <span class="true">&#9745;</span>
                    </td>
                    <td>
                        <span class="false">&#9746;</span>
                    </td>
                    <td>
                        <span class="true">&#9745;</span>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td colspan="3">Easy-Install</td>
                </tr>
                <tr class="compareRow">
                    <td>Easy-Install</td>
                    <td>
                        <span class="true">&#9745;</span>
                    </td>
                    <td>
                        <span class="true">&#9745;</span>
                    </td>
                    <td>
                        <span class="false">&#9746;</span>
                    </td>
                </tr>
                <tr>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <button class="button"> Join Now!</button>    
                    </td>
                    <td>
                        <button class="button"> Join Now!</button>
                    </td>
                    <td>
                        <button class="button"> Join Now!</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
